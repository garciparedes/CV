sudo: required

dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra latex-xcolor lmodern dvipng texlive-math-extra

script:
  - mkdir _build
  - xelatex -interaction=nonstopmode -halt-on-error -output-directory _build garciparedes-cv.tex

deploy:
  provider: releases
  file:
    - _build/garciparedes-cv.pdf
  skip_cleanup: true
  on:
    tags: true
